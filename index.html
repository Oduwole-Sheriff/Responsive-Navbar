<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main/query.min.js"></script>
    
</head>

<body>

    <div class="app">


        <div class="menu-toggle">
            <div class="hamburger">
                <span></span>
            </div>
        </div>

        <aside class="sidebar">

            <h3>Menu</h3>

            <nav class="menu">
                <a href="#" class="menu-item is-active">Home</a>
                <a href="#" class="menu-item">About</a>
                <a href="#" class="menu-item">Portfolio</a>
                <a href="#" class="menu-item">Contact</a>
            </nav>

        </aside>

        <main class="content">
            <h1>Welcome Humane!</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi vel dolorem fugiat. Sed doloremque magni aliquid animi quasi, beatae voluptatem neque ratione. Fugit officiis eos in, sunt corporis nesciunt numquam.</p>
        </main>

    </div>




  <script>
      $(document).ready(function(){
        const menu_toggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menu_toggle.addEventListener('click', () => {
            menu_toggle.classList.toggle('is-active');
            sidebar.classList.toggle('is-active');
        })
        
      });

  </script>

</body>

</html>
